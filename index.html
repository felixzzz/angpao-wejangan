    <script type="text/javascript">
        pipwerks.SCORM.version = "1.2";
        var unloaded = false;
        function unloadHandler(){
           if(!unloaded){
              pipwerks.SCORM.save();
              unloaded = true;
           }
        }
        window.onbeforeunload = unloadHandler;
        window.onunload = unloadHandler;
    </script>
    <style>
        /* popupSoalMultichoice */
        #popupSoalMultichoice .img_card{
            width: 50%;
            display: inline-block;
            padding: 0.3vh 0.8vh;
            height: 16.8vh;
        }
        #popupSoalMultichoice #image-soal, .soal{
            transition: visibility 0s linear 0.33s, opacity 0.33s linear;
        }

        #popupSoalMultichoice .soal{
            border: 1px solid #8BB2E6;
        }
        .flip-box {
          background-color: transparent;
          width: 300px;
          /*height: 200px;*/
          height: 15vh;
          /*border: 1px solid #f1f1f1;*/
          perspective: 1000px;
        }

        .flip-box-inner {
          position: relative;
          width: 100%;
          height: 100%;
          text-align: center;
          transition: transform 0.8s;
          transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner {
          /*transform: rotateY(180deg);*/
        }

        .flip-box-front, .flip-box-back {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }

        .flip-box-front {
          background-color: #bbb;
          color: black;
          border-radius: 8px;
        }

        .flip-box-back {
          background-color: #555;
          color: white;
          transform: rotateY(180deg);
          border-radius: 8px;
        }

        .flip-box .img_front, .flip-box .img_back{
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 1px solid white;
            box-shadow: 0px 0px 4px 2px rgba(67, 197, 255, 0.4);
            z-index: 1;
        }

        .flip-box.active .flip-box-inner .flip-box-back .card_backdrop{
            display: block;
        }

        .flip-box.right, .flip-box.wrong{
            background: unset !important;
            border: unset !important;
        }

        .flip-box.right .flip-box-inner .flip-box-front .card_backdrop{
            display: block;
            background: #74FF99 !important;
        }

        .flip-box.wrong .flip-box-inner .flip-box-front .card_backdrop{
            display: block;
            background: #F8264F !important;
        }

        .flip-box .flip-box-inner .flip-box-back .card_backdrop{
            display: none;
            background: #000000;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 2;
            border-radius: 8px;
            opacity: 0.3;
        } 

        .flip-box .flip-box-inner .flip-box-front .card_backdrop{
            display: none;
            background: #000000;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 2;
            border-radius: 8px;
            opacity: 0.3;
        }
        /*End popupSoalMultichoice*/

        /*Timer quiz*/
        .timer_quiz{
            padding: 0.8vh 0.8vh 0;
        }

        .timer_quiz .progress{
            margin-bottom: 0.5vh;
        }

        .progress{
            height: 1.8vh;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: none;
            padding: 0.6%;
            margin-bottom: 2vh;
            overflow: visible;
            border: 1px solid #8BB2E6;
        }
        .progress .progress-bar{
            box-shadow: none;
            position: relative;
            border-radius: 20px;
            /*animation: animate-positive 2s;*/
        }
        .progress .progress-title{
            font-size: 17px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
            position: absolute;
            top: 12px;
            left: 15px;
        }
        .progress .progress-value{
            width: 24px;
            height: 3.5vh;
            line-height: 35px;
            /* background: #f5f5f5; */
            /* border-radius: 50px; */
            /* box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2); */
            font-size: 14px;
            font-weight: bold;
            color: #e95095;
            position: absolute;
            top: -1.05vh;
            right: -0.8vw;
        }
        /*End timer quiz*/

        /*CSS popupListFullScreen*/
          .modal#popupListFullScreen{
