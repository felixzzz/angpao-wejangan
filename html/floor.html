<style type="text/css">
	.game_wrapper{
		width: 100%;
		height: 100vh;
		background: white;
		/*padding: 1.193633952254642vh 1.4588859416445623vh;*/
		overflow-y: hidden;
	}
	.indicator_wrapper{
		position: absolute;
		width: 100%;
		padding: 1.193633952254642vh 1.4588859416445623vh;
		z-index: 1;
	}
	.indicator_wrapper .indicator{
		width: 10%;
		margin-right: 0.5305039787798409vh;
	}
	.floor_wrapper{
		position: absolute;
	    width: 100%;
	    bottom: 0;
	    left: 0;
	    padding: 1.193633952254642vh 1.4588859416445623vh;
	}
	.eachfloor_wrapper{
		position: relative;
		width: 100%;
		height: 28vh;
		background: url(assets/image/floor/Background-cewe-jajal.png) no-repeat center / cover;
		border: solid 5px #000;
		box-sizing: border-box;
		padding: 2.1220159151193636vh 3.183023872679045vh;
	}
	.people_wrapper{
		position: relative;
		width: 20%;
		height: 100%;
		visibility: hidden;
		/*transition: transform 1s;*/
	}
	.people_wrapper.active{
		visibility: visible;
	}
	/*.people_wrapper.in{
		transform: scale(0);
	}
	.people_wrapper.out{
		transform: scale(1);
	}*/
	.people{
		position: absolute;
	    width: 100%;
	    bottom: 45%;
    	transform: translateY(50%);
	}
	.eachfloor_wrapper:not(:first-child){
		margin-top: -5px;
	}
	/*.text_character{
		position: fixed;
	    width: auto;
	    left: 0;
	    bottom: 25vh;
	    margin: 0 5.305039787798409vh;
	    background: #FFF;
	    padding: 1.5915119363395225vh 3.183023872679045vh;
	    border-radius: 16px;
	    box-shadow: 0px 2px 3px #36444B80;
	}*/
	.image_wrapper{
		position: absolute;
	    width: 100%;
	    height: 100%;
	    left: 0;
	    top: 0;
	}
	.image_wrapper img{
		width: 100%;
	    height: 100%;
	    object-fit: cover;
	}
	.text_character{
		position: absolute;
		display: none;
	    width: auto;
	    min-width: 40%;
	    bottom: 100%;
	    margin: 0 3.183023872679045vh;
	    background: #FFF;
	    padding: 1.5915119363395225vh 3.183023872679045vh;
	    border-radius: 16px;
	    box-shadow: 0px 2px 3px #36444B80;
	}
	.text_character.image{
		width: 10vh;
		min-width: auto;
		padding: 1.5915119363395225vh;
	}
	.text_character p{
		margin: 0;
	}
	.text_character img{
		width: 100%;
	}
	.text_character[index="0"],.text_character[index="1"]{
		left: 0;
	}
	.text_character[index="2"],.text_character[index="3"]{
		right: 0;
	}
	.text_character:after{
		content: "";
	    position: absolute;
	    bottom: 0;
	    height: 0;
	    margin-bottom: -1.5915119363395225vh;
	    border-style: solid;
	    border-width: 1.5915119363395225vh 1.0610079575596818vh 0;
	    border-color: #FFFFFF transparent;
	}
	.text_character[index="0"]:after{
		left: 3.183023872679045vh;
	}
	.text_character[index="1"]:after{
		left: 12.20159151193634vh;
	}
	.text_character[index="2"]:after{
		right: 3.183023872679045vh;
	}
	.text_character[index="3"]:after{
		right: 12.20159151193634vh;
	}
	#popupSoalFloor .quiz_wrapper{
		position: absolute;
	    width: 100%;
	    left: 0;
	    top: 50%;
	    transform: translateY(-50%);
	    padding: 0px 1.5em;
	}
	#popupSoalFloor .sub_tittle{
		background: #BEE0FF;
	    color: #1D8BEC;
	    text-align: center;
	    font-size: 1.125em;
	    font-weight: bold;
	    padding: 0.75em 1.50em;
	}
	#popupSoalFloor .text_wrapper{
		max-height: 75vh;
	    background: #FFF;
	    border-radius: 0px 0px 16px 16px;
	    padding: 0.875em 1.500em;
	    overflow-y: auto;
	}
	#popupSoalFloor .text_wrapper .text{
		text-align: center;
	    font-size: 1em;
	    margin-bottom: 1.500em;
	}
	#popupSoalFloor .text_wrapper .choice{
		color: #1D8BEC;
	    text-align: center;
	    font-size: 1em;
	    font-weight: bold;
	    padding: 0.75em;
	    border: solid 1px #1D8BEC;
	    border-radius: 0.5em;
	}
	#popupSoalFloor .text_wrapper .choice+.choice{
		margin-top: 0.75em;
	}
	#popupSoalFloor .button_wrapper{
		text-align: center;
		margin-top: 1.5em;
	}
	#popupProgressFloor .modal_wrapper{
		position: absolute;
	    width: 100%;
	    left: 0;
	    top: 50%;
	    transform: translateY(-50%);
	    padding: 0px 1.5em;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper{
		background: #FFF;
	    border-radius: 16px;
	    text-align: center;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .text_wrapper{
		padding: 1.5em 2.5em 2.5em;
	    font-size: 1.125em;
	    font-weight: bold;
	    line-height: normal;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .sub_tittle{
		margin-bottom: 14px;
	    font-size: 1.125em;
	    font-weight: bold;
	    color: rgba(0,0,0,0.56);
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .progress_text{
		margin-bottom: 8px;
	    font-size: 2.5em;
	    font-weight: normal;
	    color: rgba(0,0,0,0.56);
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .progress_text.benar{
		font-weight: bold;
	    color: #60CE93;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .progress_text.salah{
		font-weight: bold;
	    color: #F3243B;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .text{
		color: rgba(0,0,0,0.56);
		font-weight: normal;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .progress-bar{
		position: absolute;
		width: 88%;
		border-radius: 16px;
		background-color: #FFB224;
		/* border: solid #AD7206 2px; */
		top: 0px;
		left: 0;
		transition: none;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .progress-bar.benar{
		background-color: #60CE93;
	}
	#popupProgressFloor .modal_wrapper .popup_wrapper .progress-bar.salah{
		background-color: #F3243B;
	}
	.left{
		float: left;
	}
	.right{
		float: right;
	}
</style>
<div class="game_wrapper">
	<div class="indicator_wrapper">
		<img class="indicator" src="assets/image/floor/Happy_Indicator_Empty.png">
	</div>
	<div class="floor_wrapper">
		<div class="eachfloor_wrapper">
			<div class="text_character" index="0">
				<p style="margin: 0;"></p>
			</div>
			<div class="text_character" index="1">
				<p style="margin: 0;"></p>
			</div>
			<div class="text_character" index="2">
				<p style="margin: 0;"></p>
			</div>
			<div class="text_character" index="3">
				<p style="margin: 0;"></p>
			</div>
			<div class="people_wrapper left" index="0">
				<div class="people">
					<img src="assets/image/floor/people.png" style="width: 100%;">
				</div>
			</div>
			<div class="people_wrapper left" index="1">
				<div class="people">
					<img src="assets/image/floor/people.png" style="width: 100%;">
				</div>
			</div>
			<div class="people_wrapper right" index="2">
				<div class="people">
					<img src="assets/image/floor/people.png" style="width: 100%;">
				</div>
			</div>
			<div class="people_wrapper right" index="3">
				<div class="people">
					<img src="assets/image/floor/people.png" style="width: 100%;">
				</div>
			</div>
			<div class="image_wrapper">
				<img src="assets/image/floor/Floor_02_Front.png">
			</div>
		</div>
	</div>
</div>
