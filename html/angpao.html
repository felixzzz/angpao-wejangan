<link rel="stylesheet" type="text/css" href="assets/css/card.css">

<div class="slider-content" style="text-align: center;display: table;">
	<div class="cover-wrap" style="text-align: center;display: table-cell;vertical-align: top;">
		<img id="wejangan" class="img_click" src="assets/image/cover/angpao.png" style="width: 100%;"/>
				<button title="mulai" class="btn-start img_click" style="border-radius: 16px;background: rgba(0,0,0,0.1);margin-bottom: 1vh;position: unset;transform: unset;margin-top: 4vh;background:#1d8bec;">Download</button>
				<button class="btn-start back_home" style="border-radius: 16px;background: rgba(0,0,0,0.1);margin-bottom: 1vh;position: unset;transform: unset;margin-top: 1vh;background:darkred;">Kembali</button>
	</div>
</div>

<script>
    let rand_que =Math.floor(Math.random() * 300) + 1
    let url = game.base_url+"/assets/image/wejangan/png/"+rand_que+".png";
//    url = game.base_url+"/assets/image/wejangan/card portrait.png";

    $(document).ready(function(){
        console.log(game.name);
        $("#wejangan").attr("src", url);
        $(".img_click").click(function(){
            console.log(url);
            var link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.download = 'wejangan.png';
            document.body.appendChild(link);
            console.log(link);
            link.click();
            document.body.removeChild(link);
        });
        writeUserData(game.name,rand_que);
	});

</script>
